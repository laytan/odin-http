name: CI
on: [push, pull_request, workflow_dispatch]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download LLVM, botan
        run: sudo apt-get install llvm-11 clang-11 libbotan-2-dev botan
      - name: build odin
        run: ./build_odin.sh release
      - name: Odin version
        run: ./odin version
        timeout-minutes: 1
      - name: Odin report
        run: ./odin report
        timeout-minutes: 1
      - name: Odin check
        run: ./odin check examples/complete -vet && ./odin check examples/client -vet
        timeout-minutes: 10
      - name: Odin check for Linux i386
        run: ./odin check examples/complete -vet -target:linux_i386 && ./odin check examples/client -vet -target:linux_i386
        timeout-minutes: 10
      - name: Odin check for FreeBSD amd64
        run: ./odin check examples/complete -vet -target:freebsd_amd64 && ./odin check examples/client -vet -target:freebsd_amd64
        timeout-minutes: 10
      - name: Odin check for OpenBSD amd64
        run: ./odin check examples/complete -vet -target:openbsd_amd64 && ./odin check examples/client -vet -target:openbsd_amd64
        timeout-minutes: 10
      - name: Non-blocking IO test
        run: ./odin test nbio
        timeout-minutes: 10
  build_macOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download LLVM, botan and setup PATH
        run: |
          brew install llvm@11 botan
          echo "/usr/local/opt/llvm@11/bin" >> $GITHUB_PATH
          TMP_PATH=$(xcrun --show-sdk-path)/user/include
          echo "CPATH=$TMP_PATH" >> $GITHUB_ENV
      - name: build odin
        run: ./build_odin.sh release
      - name: Odin version
        run: ./odin version
        timeout-minutes: 1
      - name: Odin report
        run: ./odin report
        timeout-minutes: 1
      - name: Odin check
        run: ./odin check examples/complete -vet && ./odin check examples/client -vet
        timeout-minutes: 10
      - name: Odin check for Linux i386
        run: ./odin check examples/complete -vet -target:linux_i386 && ./odin check examples/client -vet -target:linux_i386
        timeout-minutes: 10
      - name: Odin check for FreeBSD amd64
        run: ./odin check examples/complete -vet -target:freebsd_amd64 && ./odin check examples/client -vet -target:freebsd_amd64
        timeout-minutes: 10
      - name: Odin check for OpenBSD amd64
        run: ./odin check examples/complete -vet -target:openbsd_amd64 && ./odin check examples/client -vet -target:openbsd_amd64
        timeout-minutes: 10
      - name: Non-blocking IO test
        run: ./odin test nbio
        timeout-minutes: 10
  build_windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v1
      - name: build Odin
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          ./build.bat 1
      - name: Odin version
        run: ./odin version
        timeout-minutes: 1
      - name: Odin report
        run: ./odin report
        timeout-minutes: 1
      - name: Odin check server
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          odin check examples/complete -vet
        timeout-minutes: 10
      - name: Odin check client
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          odin check examples/client -vet
        timeout-minutes: 10
      - name: Non-blocking IO test
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          odin test nbio
        timeout-minutes: 10
      - name: Odin check server for Windows 32bits
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          odin check examples/complete -target:windows_i386
        timeout-minutes: 10
      - name: Odin check client for Windows 32bits
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          odin check examples/client -target:windows_i386
        timeout-minutes: 10
