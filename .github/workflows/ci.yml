      # - name: Odin check for Linux i386
      #   if: success() || failure()
      #   run: ./Odin/odin check examples/complete -vet -target:linux_i386 --strict-style && ./Odin/odin check examples/client -vet -target:linux_i386 --strict-style
      #   timeout-minutes: 10
