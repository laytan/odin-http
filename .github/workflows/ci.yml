name: CI
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: 0 20 * * *

env:
  FORCE_COLOR: "1"

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download LLVM, botan
        run: sudo apt-get install llvm-11 clang-11 libbotan-2-dev botan
      - name: Get odin
        run: git clone https://github.com/odin-lang/Odin
      - name: build odin
        run: cd Odin && ./build_odin.sh release
      - name: Odin version
        run: ./Odin/odin version
        timeout-minutes: 1
      - name: Odin report
        run: ./Odin/odin report
        timeout-minutes: 1
      - name: Non-blocking IO test
        run: ./Odin/odin test nbio
        timeout-minutes: 10
      - name: Odin check
        if: success() || failure()
        run: ./Odin/odin check examples/complete -vet --strict-style && ./Odin/odin check examples/client -vet --strict-style
        timeout-minutes: 10
